<h2>My Heroes</h2>
<!-- Displaying list of Heroes-->
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}} 
      
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>

<!-- ADD A NEW HERO AND POWER-->
<div>
  <h3>Add a New SuperHero:</h3>
  <label>Hero name:
    <input #heroName />
  </label>

  <label>Hero Power:
    <input #heroPower >

  </label>

  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value, heroPower.value); heroName.value=''">
    add
  </button>
</div>


  <!-- For displaying the list of Powers from Powers Service-->
  <ul class="powers">
    <h3> Add any of these to the Hero</h3>
      <li *ngFor="let power of powers">
        
          <span class="badge">{{power.id}}</span> {{power.name}} 
          
      </li>
    </ul>
